{% extends 'simtalk/base/base.html' %} 

{% block page_content %}
  <div id="app" v-cloak>
    <b-container class="w-50">
      <b-row>
        <b-col sm="12" class="mt-3">
          <b-card title="Login" class="mb-2 mt-3">

            <b-form method="post">
              <span style="color: red;">{{ message }}</span>
              {% csrf_token %}
              <b-form-group id="username-group" label-for="username" class="mb-2">
                <b-form-input id="username" name="username" type="text" placeholder="username" required/>
              </b-form-group>
              <b-form-group id="password-group" label-for="password" class="mb-2">
                <b-form-input id="password" name="password" type="password" placeholder="password" required/>
              </b-form-group>

              <div class="text-right">
                <b-button class="custom-btn" type="submit">Save</b-button>
              </div>
            </b-form>
          </b-card>
        </b-col>
      </b-row>
    </b-container>
  </div> <!--end of #app-->
{% endblock %}

{% block page_script %}
  <script type="text/javascript">
  let vm = new Vue({
    el: '#app',
  })
  </script>
{% endblock %}
