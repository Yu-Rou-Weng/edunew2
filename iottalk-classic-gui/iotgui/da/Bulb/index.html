<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link  rel='stylesheet' type='text/css' href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 id="pageTitle" class="text-align-center white-font">IoTtalk Bulb DA</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="bulb-light">
            <div id="light"></div>
            <div id="bulb">
              <div class="bulb-top">
                <div class="reflection"></div>
              </div>
              <div class="bulb-middle-1"></div>
              <div class="bulb-middle-2"></div>
              <div class="bulb-middle-3"></div>
              <div class="bulb-bottom"></div>
            </div>
            <div id="base">
              <div class="base-top"></div>
              <div class="base-spiral"></div>
              <div class="base-body"></div>
              <div class="base-spiral"></div>
              <div class="base-body"></div>
              <div class="base-spiral"></div>
              <div class="base-body"></div>
              <div class="base-bottom"></div>
              <div class="base-connector"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bowser@2.11.0/es5.js" integrity="sha256-G+Xqm7WRpBnTUhXnNLyapcobD+RHAJoiHJ+WDtKDMqY=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
  <script defer src="https://iottalk.github.io/iottalk-js/dan2-v2.0.4.js"></script>
  <script defer src="js/dai.js"></script>
<html>
